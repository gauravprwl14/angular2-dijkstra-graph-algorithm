<div class="container">
  <div class="row">
    <div class="col col-xs-5">
      <button class="btn btn-primary" (click)="onSourceBtnClick($event)">Source:
        <span *ngIf="(sourceNode && graph.find(sourceNode.id))">
          {{graph.find(sourceNode.id) | json}}
        </span>
        <span *ngIf="!(sourceNode && graph.find(sourceNode.id))">
          'Click to set Source'
        </span>
      </button>
    </div>
    <div class="col col-xs-1">
      <button class="btn btn-warning" (click)="onClearPathClick()">Clear Path</button>
    </div>
    <div class="col col-xs-5">
      <!-- <button class="btn btn-success" ng-click="select(false)">Target: {{ graph.find(target) || 'Click to set Target'}}</button> -->
      <button class="btn btn-primary" (click)="onSourceBtnClick($event)">Target:
        <span *ngIf="(targetNode && graph.find(targetNode.id))">
          {{graph.find(targetNode.id) | json}}
        </span>
        <span *ngIf="!(sourceNode && graph.find(sourceNode.id))">
          'Click to set Target'
        </span>
      </button>
    </div>
    <div class="col col-xs-1">
      <button class="btn">Distance {{ dist || 0 }}</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="graph row" *ngFor="let rowIndex of [0, 1, 2, 3, 4, 5]">
    <div class="col col-xs-2" *ngFor="let colIndex of nodesArr.slice(rowIndex*6,(rowIndex+1)*6)">
      <div class="rectangle-container" (click)="onNodeContainerClick($event, colIndex)">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <rect id={colIndex.id} class="node-rect" />
          <text class="node-text" x="50%" y="50%" text-anchor="middle" font-size="24" font-weight="600">
            {{colIndex.id}}
          </text>
          <!-- right connecting lines -->
          <line class="node-line" x1="95%" y1="50%" x2="100%" y2="50%" />
          <!-- left connecting lines -->
          <line class="node-line" x1="5%" y1="50%" x2="0%" y2="50%" />
          <!-- down connecting lines -->
          <line class="node-line" x1="50%" y1="95%" x2="50%" y2="100%" />
          <!-- up connecting lines-->
          <line class="node-line" x1="50%" y1="5%" x2="50%" y2="0%" />
        </svg>
      </div>
    </div>
  </div>
